<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggy City</title>
    <link rel="stylesheet" href="css/tailwind.css" />
  </head>
  <body>
    <!-- ! Header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center shadow-2xl">
      <!-- * Left side -->
      <div class="flex items-center">
        <img
          class="mr-2"
          src="https://cdn3.iconfinder.com/data/icons/animals-105/150/icon_animal_cachorro-256.png"
          width="50"
          alt="Logo"
        />
        <a
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          href="#"
          >Home</a
        >
        <a
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          href="#"
          >About</a
        >
      </div>

      <!-- * Right side -->
      <div>
        <a
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          href="#"
          >Login</a
        >
        <a
          class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150 font-bold"
          href="#"
          >Signup</a
        >
      </div>
    </div>

    <!-- ! Hero -->
    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100 shadow-2xl items-center"
    >
      <!-- * Left side -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-indigo-50 mb-6">
          Welcome to Doggy City
        </h2>
        <p class="mb-6 text-indigo-50">There is never a sad day here!</p>
        <a
          class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-800 rounded mr-2 transition ease-in duration-150"
          href="#"
          >Learn More</a
        >
        <a
          class="inline-block py-3 px-6 text-lg bg-yellow-400 hover:bg-yellow-300 text-yellow-800 rounded transition ease-in duration-150 font-bold"
          href="#"
          >Get Started</a
        >
      </div>

      <!-- * Right side -->
      <div class="md:w-1/2">
        <img
          class="w-full rounded shadow-2xl"
          src="https://images.unsplash.com/photo-1534361960057-19889db9621e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
          alt="Happy Doggy"
        />
      </div>
    </div>

    <!-- ! Features -->
    <div
      class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center shadow-2xl"
    >
      <div class="mr-2 text-center">
        <img
          class="w-full rounded mb-4 border-solid border-2 border-yellow-400 shadow"
          src="https://images.unsplash.com/photo-1583512603805-3cc6b41f3edb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
          alt="Doggy One"
        />
        <p>Cuddles!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          class="w-full rounded mb-4 mt-8 border-solid border-2 border-yellow-400 shadow"
          src="https://images.unsplash.com/photo-1599765625577-61a6e65e3567?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=777&q=80"
          alt="Doggy Two"
        />
        <p>Smiles!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          class="w-full rounded mb-4 border-solid border-2 border-yellow-400 shadow"
          src="https://images.unsplash.com/photo-1593263473380-5629bc43a68f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
          alt="Doggy Three"
        />
        <p>Games!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          class="w-full rounded mb-4 mt-8 border-solid border-2 border-yellow-400 shadow"
          src="https://images.unsplash.com/photo-1592309806660-11fb25682fb8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
          alt="Doggy Four"
        />
        <p>Swims!</p>
      </div>
    </div>

    <!-- ! Footer + Newsletter -->
    <div
      class="p-10 bg-indigo-900 text-indigo-400 flex justify-between items-center shadow-2xl"
    >
      <!-- * Left side -->
      <div>
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form class="flex">
          <input
            class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200"
            type="email"
          />
          <button
            class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r py-3 px-4 transition ease-in duration-150"
          >
            Join
          </button>
        </form>
      </div>

      <!-- * Right side -->
      <div>Copyright &copy; Doggy 2020 - Infinity</div>
    </div>
  </body>
</html>
